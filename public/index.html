<!doctype html>
<html>
  <head>
  </head>
  <body>
    <img src="/no-image.png" />
    <img src="/no-image2.png" />
    <script>
      fetch('https://nel-reports.herokuapp.com/mode/no-cors', {
        mode: 'no-cors'
      }).then(resp => {
        const div = document.createElement('div')
        div.textContent = `No-Cors mode response ${resp.status}`
        document.body.appendChild(div)
      })


      fetch('https://nel-reports.herokuapp.com/mode/cors').then(resp => {
        const div = document.createElement('div')
        div.textContent = `Cors Response ${resp.status}`
        document.body.appendChild(div)
      })
    </script>
  </body>
</html>
